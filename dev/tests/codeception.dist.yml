paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
    commands:
        - Codeception\Command\GenerateWPUnit
        - Codeception\Command\GenerateWPRestApi
        - Codeception\Command\GenerateWPRestController
        - Codeception\Command\GenerateWPRestPostTypeController
        - Codeception\Command\GenerateWPAjax
        - Codeception\Command\GenerateWPCanonical
        - Codeception\Command\GenerateWPXMLRPC
params:
    - .env
settings:
    colors: true
    memory_limit: 1024M
    backup_globals: false

##
# Module configurations that apply to all suites,
# unless overridden in the suite file.
##
modules:
    config:
        WPLoader:
            wpRootFolder: '%WP_ROOT_FOLDER%'
            pluginsFolder: ../wp-content/plugins
            dbName: '%DB_NAME%'
            dbHost: '%DB_HOST%'
            dbUser: '%DB_USER%'
            dbPassword: '%DB_PASSWORD%'
            configFile: tests-config.php
            multisite: false
            plugins:
                - core/core.php
                - advanced-custom-fields-pro/acf.php
                - posts-to-posts/posts-to-posts.php
            activatePlugins:
                - core/core.php
                - advanced-custom-fields-pro/acf.php
                - posts-to-posts/posts-to-posts.php
            bootstrapActions:
                - [P2P_Storage, install]
                - [P2P_Storage, init]
                - tribe/project/queues/mysql/init_table