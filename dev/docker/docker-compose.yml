version: "3.3"
services:

    redis:
      image: redis:alpine
      labels:
        - "traefik.enable=false"
      networks:
        - proxy

    elasticsearch:
      image: docker.elastic.co/elasticsearch/elasticsearch:5.2.2
      environment:
        - cluster.name=square1
        - xpack.security.enabled=false
        - bootstrap.memory_lock=true
        - script.inline=false
        - script.stored=false
        - script.file=true
        - script.engine.mustache.inline.search=true
        - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      labels:
        - "traefik.enable=false"
      ulimits:
        memlock:
          soft: -1
          hard: -1
        nofile:
          soft: 65536
          hard: 65536
        mem_limit: 1g
      ports:
        - "9200"
      volumes:
        - elasticsearchindex:/usr/share/elasticsearch/data
      networks:
        - proxy

    memcached:
      image: memcached:alpine
      labels:
        - "traefik.enable=false"
      networks:
        - proxy

    php-fpm:
      build:
        context: .
        dockerfile: phpdocker/php-fpm/Dockerfile
      labels:
        - "traefik.enable=false"
      working_dir: /application
      networks:
        - proxy
      dns: 172.20.10.250
      volumes:
        - ../..:/application/www:cached
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.0/fpm/conf.d/99-overrides.ini
        - ./wp-cli.yml:/application/wp-cli.yml
      links:
        - memcached
        - redis
        - elasticsearch
      external_links:
        - "tribe-mysql:mysql"
        - "tribe-mail:mail"

    webserver:
      image: nginx:stable-alpine
      working_dir: /application
      environment:
        - VIRTUAL_HOST=square1.tribe,*.square1.tribe
      labels:
        - "traefik.frontend.rule=Host:square1.tribe"
        - "traefik.docker.network=proxy"
      volumes:
        - ../..:/application/www:cached
        - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
        - ./phpdocker/nginx/fastcgi.conf:/etc/nginx/fastcgi_params
      networks:
        - proxy
      links:
        - php-fpm

networks:
  proxy:
    external:
      name: global_proxy

volumes:
  elasticsearchindex:

