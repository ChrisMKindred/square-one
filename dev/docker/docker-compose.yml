version: "3.3"
services:

    memcached:
      image: memcached:alpine
      labels:
        - "traefik.enable=false"
      networks:
        - proxy

    php-fpm:
      build:
        context: .
        dockerfile: phpdocker/php-fpm/Dockerfile
      labels:
        - "traefik.enable=false"
      working_dir: /application
      networks:
        - proxy
      dns: 172.20.10.250
      volumes:
        - ../..:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.0/fpm/conf.d/99-overrides.ini
      links:
        - memcached
      external_links:
        - "tribe-mysql:mysql"
        - "tribe-mail:mail"

    webserver:
      image: nginx:alpine
      working_dir: /application
      labels:
        - "traefik.frontend.rule=Host:project-name.tribe"
        - "traefik.docker.network=proxy"
      volumes:
        - ../..:/application
        - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      networks:
        - proxy
      links:
        - php-fpm

networks:
  proxy:
    external:
      name: global_proxy